<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>array_holes</title>
</head>

<body>
    <h1>JavaScrip	Array</h1>
    <p>Adding elements with high indexes can created undefined "holes" in array</p>
    <p id="demo"></p>
    <script>
    var fruits, text, fLen, i;
    fruits = ["Banana", "Orange", "Apple", "Mango"];
    fruits[6] = "Lemon";

    fLen = fruits.length;
    text = "";
    for (i = 0; i < fLen; i++) {
        text += fruits[i] + "<br>";
    }
    document.getElementById("demo").innerHTML = text;
    </script>
</body>

</html>
