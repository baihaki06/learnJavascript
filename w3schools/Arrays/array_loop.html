<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>array_loop</title>
</head>
<body>
	<h1>JavaScaipt Array</h1>
	<p>	The best way loop through an array using a stndard for loop</p>

	<p id="demo"></p>

	<script>
		var fruits, text, flen , i ;
		fruits = ['banana', 'orange', 'apple', 'mango']
		flen = fruits.length
		text = "<ul>"
		for ( i = 0 ; i < flen ; i++) {
			text += "<li>" + fruits[i] + "</li>"
		}
		text +="</ul>"
		document.getElementById('demo').innerHTML = text 
	</script>
</body>
</html>
