<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>array_object</title>
</head>

<body>
    <h1>JavaScript Object</h1>
    <p> JavaScript uses name to access object properties</p>
    <p id="demo"></p>
    <script>
    let person = {
        firstname: "baihaki",
        lastName: 'idris',
        age: 27
    }
    document.getElementById('demo').innerHTML = person['firstname']
    </script>
</body>

</html>
