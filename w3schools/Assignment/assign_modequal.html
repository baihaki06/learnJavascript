<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>assign_modequal</title>
</head>

<body>
    <h1> The %= Operator</h1>
    <p id="demo"></p>
    <p id="demo1"></p>
    <script>
    var x = 20;
    x %= 5;
    var y = 10;
    y %= 3;
    document.getElementById('demo').innerHTML = x;
    document.getElementById('demo1').innerHTML = y;
    </script>
</body>

</html>
