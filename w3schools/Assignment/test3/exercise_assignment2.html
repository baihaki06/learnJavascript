<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>exercise_assignment2</title>
</head>

<body>
    <p>
        Use the -= operator to subtract a value of 5 from the variable x.
    </p>
    <p id="demo"></p>
    <script>
    var x = 10;
    x -= 5;
    document.getElementById('demo').innerHTML = x;
    </script>
</body>
