<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>boolean_empty</title>
</head>

<body>
    <p>Display the Boolean of value ""</p>
    <button onclick="myFunction()">Try It</button>
    <p id="demo"></p>
    <script>
    function myFunction() {

        let x = ""
        document.getElementById('demo').innerHTML = Boolean(x)

    }
    </script>
</body>

</html>
