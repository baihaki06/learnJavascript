<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>boolean_false</title>
</head>

<body>
    <p> Display the Boolean value of false</p>
    <button onclick="myFunction()">Try It</button>
    <p id="demo"></p>
    <script>
    function myFunction() {
        let x = false
        document.getElementById('demo').innerHTML = Boolean(x)
    }
    </script>
</body>

</html>
