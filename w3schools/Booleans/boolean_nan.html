<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>boolean_nan</title>
</head>
<body>
	<p>Display the Boolean value of nan</p>

	<button onclick="myFunction()">Try it</button>
	<p id="demo"></p>

	<script>
		function myFunction() {
			let x = 10 /"H"
			document.getElementById('demo').innerHTML = Boolean(x)
		}
	</script>
</body>
</html>
