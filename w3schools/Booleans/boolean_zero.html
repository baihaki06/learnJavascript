<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>boolean_zero</title>
</head>

<body>
    <p>display boolean value of 0 </p>
    <button onclick="myFunction()">Try It</button>
    <p id="demo"></p>
    <script>
    function myFunction() {
        let x = 0
        document.getElementById('demo').innerHTML = Boolean(x)
    }
    </script>
</body>

</html>
