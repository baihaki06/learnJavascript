<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>tryjs_break_list</title>
</head>

<body>
    <p>tryjs_break_list</p>
    <p id="demo"></p>
    <script>
    let text = ""
    let cars = ["Bmw", "Toyota", "Honda", "Suzuki"]

    list: {
        text += cars[0] + '<br>'
        text += cars[1] + '<br>'
        text += cars[2] + '<br>'
        break list
        text += cars[3] + '<br>'
        text += cars[4] + '<br>'
        text += cars[5] + '<br>'
        text += cars[6] + '<br>'
        text += cars[7] + '<br>'

    }
    document.getElementById('demo').innerHTML = text
    </script>
</body>

</html>
