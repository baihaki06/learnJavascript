<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>tryjs_continue</title>
</head>
<body>
	<p id="demo"></p>

	<script>
		let text = ''
		let i
		for(i = 0 ; i < 10 ; i++){
			if (i === 3){continue;}
			text += " this number is  " + i + "<br>"
		}
		document.getElementById('demo').innerHTML = text
	</script>
</body>
</html>
