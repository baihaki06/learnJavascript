<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>exercise_comparisons6</title>
</head>
<body>
	<input type="text" id="name" value="Baihaki">
	<button onclick="myFunction()">check name</button>
	<p id="demo"></p>
	<script>
		function myFunction() {
			var firstName = document.getElementById('name').value
			var result = (firstName === "Baihaki") ? "Hello Baihaki" : "You're Not Baihaki"
			document.getElementById('demo').innerHTML = result
		}
	</script>
</body>
</html>
