<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>conditions6</title>
</head>
<body>
	<p>conditions6</p>
	<p id="demo"></p>

	<script>
		let greeting
		let hour = new Date().getHours()

		if (hour < 18) {
			greeting = "Good Day"
		}else{
			greeting = "Good Evening"
		}
		document.getElementById('demo').innerHTML = greeting
	</script>
</body>
</html>
