<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>addstring2</title>
</head>

<body>
    <p>
        When adding a number and a string, JavaScript will treat the number as a string.
    </p>
    <p id="demo"></p>
    <script>
    var x = "pajero" + 10;
    document.getElementById('demo').innerHTML = x;
    </script>
</body>

</html>
