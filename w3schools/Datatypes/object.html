<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>object</title>
</head>
<body>
	<p>Object In javaScript</p>

	<p id="demo"></p>

	<script>
		var person = {
			firtName : "Baihaki",
			lastName : "Idris",
			age : 27,
			eyeColor : 'blue'
		}
		document.getElementById('demo').innerHTML = person.firtName + " is " + person.age ; 
	</script>
</body>
</html>
