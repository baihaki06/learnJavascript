<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>string</title>
</head>
<body>
	<p>
		quotes in string
	</p>

	<p id="demo"> </p>

	<script>
		var carName = "pajero"  ;// useing dobles quotes
		var carName1 = 'pajero'  ;// useing signle quotes
		var answer = " It's alright" ;
		var answer1 = 'He is called "Baihaki"';
		var answer2 = "He is called 'baihaki'";

		document.getElementById('demo').innerHTML =
		carName + "<br>" +
		carName1 + "<br>" + 
		answer +"<br>" + 
		answer1 + "<br>" + 
		answer2 ;


	</script>
</body>
</html>
