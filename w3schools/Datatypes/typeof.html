<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>typeof</title>
</head>

<body>
    <p>Typeof in javaScript</p>
    <p>The typeof operator returns the type of a variable or an expression.</p>
    <p id="demo"></p>
    <script>
    document.getElementById('demo').innerHTML =
        typeof "Baihkai" + "<br>" +
        typeof 'idris' + "<br>" +
        typeof 3.14 + "<br>" +
        typeof false + "<br>" +
        typeof [1, 2, 3, 4] + "<br>" +
        typeof {
            name: "Baihaki",
            alamat: "Aceh"
        };
    </script>
</body>

</html>
