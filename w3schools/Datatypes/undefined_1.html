<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>undefined_1</title>
</head>

<body>
    <p>Objects can be emptied by setting the value to <b>undefined</b>.</p>
    <p id="demo"></p>
    <script>
    var person = {
        firstName: "baihaki",
        lastName: "idris",
        age: 2,
        eyeColor: "blue"
    }
    var person = undefined
    document.getElementById('demo').innerHTML = typeof person
    </script>
</body>

</html>
