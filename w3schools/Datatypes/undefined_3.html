<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>undefined_3</title>
</head>

<body>
    <p>Difference Between Undefined and Null</p>
    <p id="demo"> </p>
    <script>
    document.getElementById('demo').innerHTML =
        typeof undefined + "<br>" +
        typeof null + "<br>" +
        (null === undefined) + "<br>" +
        (null == undefined)
    </script>
</body>

</html>
