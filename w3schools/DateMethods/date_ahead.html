<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Date ahead</title>
</head>
<body>
	<p>The setDate() methodt can be used to add days to a date</p>
	<p id="demo"></p>

	<script>
		let d = new Date()
		d.setDate(d.getDate() + 50)
		document.getElementById('demo').innerHTML = d
	</script>
</body>
</html>
