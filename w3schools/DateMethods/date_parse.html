<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>date_parse</title>
</head>
<body>
	<p>Date.parse() return  the number of melliseconds between the date  and januari 1,  1970</p>

	<p id="demo"> </p>

	<script>
		let mel = Date.parse("maret 21 , 2016")

		document.getElementById('demo').innerHTML	= mel ;
	</script>
</body>
</html>
