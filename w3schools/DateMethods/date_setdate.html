<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>date_setdate</title>
</head>
<body>
	<p>The setDate() method  sets the date of  a moth</p>
	<p id="demo"></p>

	<script>
		let d = new Date()
		d.setDate(15)
		document.getElementById('demo').innerHTML = d
	</script>
</body>
</html>
