<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>getfullyear</title>
</head>
<body>
	<p>The getFullYear() method returns  the full years  of a date</p>

	<p id="demo"></p>

	<script>
		let d = new Date()
		document.getElementById('demo').innerHTML =  d.getFullYear();
	</script>
</body>
</html>
