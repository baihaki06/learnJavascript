<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>gettime</title>
</head>
<body>
	<p>The internal clock in javascript	starts at midnight januari 1, 1990</p>
	<p>The getTime()funtions returns the number of milliseconds since then </p>

	<p id="demo"></p>

	<script>
		var d = new Date()
		document.getElementById('demo').innerHTML = d.getTime()
	</script>
</body>
</html>
