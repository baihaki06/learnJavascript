<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>setfullyear</title>
</head>
<body>
	<p>The setFullYear() method sets a date object to a special object </p>

	<p> Remember that  JavaScript counts mounths from 0 to 11 . Moth 10 is November	</p>

	<p id="demo"></p>

	<script>
		let d = new Date()
		d.setFullYear(2017, 0, 14)
		document.getElementById('demo').innerHTML = d 
	</script>
</body>
</html>
