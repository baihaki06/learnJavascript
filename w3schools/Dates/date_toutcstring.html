<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>date_toutcstring</title>
</head>

<body>
    <p> The toUTCString() method convers a date to UTC String (date display standar) </p>
    <p id="demo"></p>
    <script>
    let d = new Date();
    document.getElementById('demo').innerHTML = d.toUTCString();
    </script>
</body>

</html>
