<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>events1</title>
</head>

<body>
    <p>Click the button to display the date</p>
    <button onclick="displayDate()"> the display date</button>
    <p id="demo"></p>
    <script>
    function displayDate() {
        document.getElementById('demo').innerHTML = Date();
    }
    </script>
</body>

</html>
