<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>loop_for_ex</title>
</head>
<body>
	<h1>JavaScript Loop</h1>
	<p id="demo"></p>

	<script>
		let text = "" 
		//let i 
		for ( let i = 0; i < 5; i++) {
			text += "the number is " + i + "<br>"
		}
		document.getElementById('demo').innerHTML = text
	</script>
</body>
</html>
