<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Example</title>
</head>

<body>
    <h1>
		JavaScript Funtions
	</h1>
    <p>This example calls a function which performs a calculation, and returns the result:</p>
    <p id="demo"></p>
    <script>
    function myFuction(p1, p2) {
        return p1 * p2
    }

    document.getElementById('demo').innerHTML = myFuction(2, 10)
    </script>
</body>

</html>
