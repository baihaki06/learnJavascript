<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>farenheit_to_celsius</title>
</head>

<body>
    <p>
        This example calls a function to convert from Fahrenheit to Celsius:
    </p>
    <p id="demo"></p>
    <script>
    function toCelcius(f) {
        return (5 / 9) * (f - 32);
    }

    document.getElementById('demo').innerHTML = toCelcius(77);
    </script>
</body>

</html>
