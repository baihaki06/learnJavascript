<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>farenheit_to_celsius_2</title>
</head>

<body>
    <p>
        Accessing a function without (), will return the function definition:
    </p>
    <p id="demo"></p>
    <script>
    function toCelcius(f) {
        return (5 / 9) * (f - 32)
    }

    document.getElementById('demo').innerHTML = toCelcius;
    </script>
</body>

</html>
