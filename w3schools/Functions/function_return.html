<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>function_return</title>
</head>

<body>
    <h1>JavaScript Funtions</h1>
    <p>
        This example calls a function which performs a calculation, and returns the result:
    </p>
    <p id="demo"></p>
    <script>
    function MyF(a, b) {
        return a * b
    }

    document.getElementById('demo').innerHTML = MyF(20, 3)
    </script>
</body>

</html>
