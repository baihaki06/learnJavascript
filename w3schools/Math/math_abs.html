<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>math_abs</title>
</head>

<body>
    <h1>JavaScript Math.abs()</h1>
    <p>Math.abs(x) return the absolute(positive) value x</p>
    <p id="demo"></p>
    <script>
    document.getElementById('demo').innerHTML = Math.abs(-4, 4);
    </script>
</body>

</html>
