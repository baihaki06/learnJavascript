<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>math_ceil</title>
</head>
<body>
	<h1>JavaScript Math.ceil()</h1>

	<p>Math.ceil() rounds a number <strong>UP</strong> to its nearest</p>

	<p id="demo"></p>


	<script>
		document.getElementById('demo').innerHTML = Math.ceil(4.4)
	</script>
</body>
</html>
