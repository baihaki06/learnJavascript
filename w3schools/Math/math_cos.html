<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>math_cos</title>
</head>

<body>
    <h1>JavaScript Math.cos()</h1>
    <p>Math.cos(x) returns the cosof x ( given in radials) </p>
    <p>Angle in radians = (angle in degrees) * PI /180</p>
    <p id="demo"></p>
    <script>
    document.getElementById('demo').innerHTML = "The cosine value of 0 degrees is " + Math.cos(0 * Math.PI / 180)
    </script>
</body>

</html>
