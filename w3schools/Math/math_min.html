<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>math_min</title>
</head>

<body>
    <h1>JavaScript Math.min()</h1>
    <p>Math.min() returns the lower values a list of arguments</p>
    <p id="demo"></p>
    <script>
    document.getElementById('demo').innerHTML = Math.min(0, 150, 80, 30, -8, -200);
    </script>
</body>

</html>
