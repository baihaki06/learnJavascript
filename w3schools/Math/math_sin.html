<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>math_sin</title>
</head>

<body>
    <h1>JavaScript Math.sin()</h1>
    <p>Math.sin(s) return the sin of x (given in radians)</p>
    <p>Angle in radians = (angle in degres)* PI/ 180</p>
    <p id="demo"></p>
    <script>
    document.getElementById('demo').innerHTML = "The sin value of degres is " + Math.sin(90 * Math.PI / 180)
    </script>
</body>

</html>
