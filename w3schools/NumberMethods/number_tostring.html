<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>number_tostring</title>
</head>

<body>
    <p>
        the toString() method converts a number to string
    </p>
    <p id="demo"></p>
    <script>
    var x = 1234;
    document.getElementById('demo').innerHTML =
        x.toString() + "<br>" +
        (1234).toString() + "<br>" +
        (1000 + 234).toString();
    </script>
</body>

</html>
