<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>parsefloat</title>
</head>

<body>
    <p>The global JavaScript function parseFloat() convers to string to numbers</p>
    <p id="demo"></p>
    <script>
    document.getElementById('demo').innerHTML =
        parseFloat("10") + "<br>" +
        parseFloat("10.33") + "<br>" +
        parseFloat("10 6") + "<br>" +
        parseFloat("10 years") + "<br>" +
        parseFloat("years 10")
    </script>
</body>

</html>
