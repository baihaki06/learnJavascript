<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>parseint</title>
</head>

<body>
    <p>The global javaScript function parseInt() conver strings to numbers</p>
    <p id="demo"></p>
    <script>
    document.getElementById('demo').innerHTML =
        parseInt("10") + "<br>" +
        parseInt("10.3") + "<br>" +
        parseInt("10 6 ") + "<br>" +
        parseInt("10 years") + "<br>" +
        parseInt("yesrs 10");
    </script>
</body>

</html>
