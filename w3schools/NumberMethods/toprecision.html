<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>toprecision</title>
</head>

<body>
    <p>the toPrecesion() method return a string with a numbers written with a specifid lenght</p>
    <p id="demo"></p>
    <script>
    var x = 9.656;
    document.getElementById('demo').innerHTML =
        x.toPrecision() + "<br>" +
        x.toPrecision(2) + "<br>" +
        x.toPrecision(4) + "<br>" +
        x.toPrecision(6);
    </script>
</body>

</html>
