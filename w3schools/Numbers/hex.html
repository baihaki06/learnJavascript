<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>hex</title>
</head>

<body>
    <p>Numeric constants, preceded by 0x , are interpreted as hexadeximal</p>
    <button onclick="myFunction()"> Try It</button>
    <p id="demo"></p>
    <script>
    function myFunction() {
        document.getElementById('demo').innerHTML = "0xFF " + 0xFF;
    }
    </script>
</body>

</html>
