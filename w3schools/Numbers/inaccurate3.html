<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>inaccurate3</title>
</head>

<body>
    <p>Floating point arithmatic is not always 100% accurate</p>
    <p>But it helps to multyiply and devide</p>
    <button onclick="myFunction()"> Try It</button>
    <p id="demo"></p>
    <script>
    function myFunction() {
        var x = (0.2 * 10 + 0.1 * 10) / 10;
        document.getElementById('demo').innerHTML = " 0.2 + 0.1 = " + x;
    }
    </script>
</body>

</html>
