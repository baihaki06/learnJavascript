<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>infinity</title>
</head>

<body>
    <p>
        Infinity is returred if your calculate numbers outside the larges possible number
    </p>

    <button onclick="myFunction()"> Try It</button>
    <p id="demo"></p>
    <script>
    function myFunction() {
        var myNumber = 2;
        var text = "";
        while(myNumber != Infinity) {
            myNumber = myNumber * myNumber ;
            text = text +  myNumber + "<br>" ;
        }
        document.getElementById("demo").innerHTML = text ;
    }
    </script>

</body>

</html>
