<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>nan_concat</title>
</head>

<body>
    <p>
        If you use NaN in a mathematical operation, the result can be a concatenation:
    </p>
    <p id="demo"> </p>
    <script>
    var x = '10';
    var y = NaN;
    document.getElementById('demo').innerHTML = x + y;
    </script>
</body>

</html>
