<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>number_object1</title>
</head>

<body>
    <p>
        Never create numbers as objects
    </p>
    <p>
        Number and Objects cannot be safely compared
    </p>
    <p id="demo"></p>
    <script>
    var x = 300;
    var y = new Number(300)

    document.getElementById('demo').innerHTML = (x == y);
    </script>
</body>

</html>
