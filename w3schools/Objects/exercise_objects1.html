<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>exercise_objects1</title>
</head>
<body>
	<p>exercise_objects1</p>

	<p>Display "Baihaki" by extracting information from the person object.</p>

	<p id="demo"></p>


	<script>
		
		var person = {
			firstName : "Baihaki",
			lastName : "Indris"
		}
		document.getElementById('demo').innerHTML = person.firstName ;
	</script>
</body>
</html>
