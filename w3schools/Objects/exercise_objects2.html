<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title> exercise_objects2</title>
</head>

<body>
    <p>Add the following property and value to the person object: country: USA</p>
    <p id="demo"></p>
    <script>
    var person = {
        firstName: "Baihaki",
        lastName: "idris",
        country: "USA"
    }

    document.getElementById('demo').innerHTML = person.country;
    </script>
</body>

</html>
