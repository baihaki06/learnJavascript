<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>exercise_objects3</title>
</head>

<body>
    <p>Create an object called person with name = John, age = 50. Then, access the object to display "John is 50 years old".</p>
    <p id="demo"> </p>
    <script>
    var person = {
        name: "John",
        age: 50
    }
    document.getElementById('demo').innerHTML = person.name + " is " + person.age + " year Old"
    </script>
</body>

</html>
