<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>random_0_10</title>
</head>

<body>
    <h1>JavaScript Math</h1>
    <p>
        Math.floor(Math.random() * 11) returns a random integer between 0 and 10 (both included)
    </p>
    <p id="demo"></p>
    <script>
    document.getElementById('demo').innerHTML = Math.floor(Math.random() * 11);
    </script>
</body>

</html>
