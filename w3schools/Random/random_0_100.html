<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>random_0_100</title>
</head>

<body>
    <h1>JavaScript Math</h1>
    <p>Math.floor() used with random() * 101 returs a randoms integer between 0 and 100</p>
    <p id="demo"></p>
    <script>
    document.getElementById('demo').innerHTML = Math.floor(Math.random() * 101);
    </script>
</body>

</html>
