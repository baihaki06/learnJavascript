<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>random_1_100</title>
</head>

<body>
    <h1>JavaScript Math</h1>
    <p>
        Math.floor(Math.random()* 100) + 1 , returns a random integer between 1 and 100 (both include)
    </p>
    <p id="demo"> </p>
    <script>
    document.getElementById('demo').innerHTML = Math.floor(Math.random() * 100) + 1;
    </script>
</body>

</html>
