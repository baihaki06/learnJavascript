<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>local_global</title>
</head>

<body>
    <p>
        If you assign a value to a variable that has not been declared, it will automatically become a GLOBAL variable:
    </p>
    <p id="demo"></p>
    <script>
    myFunction();

    document.getElementById('demo').innerHTML = "I can display " + carName;

    function myFunction() {
         carName = "Pajero"
    }
    </script>
</body>

</html>
