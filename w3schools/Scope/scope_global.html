<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>scope_global</title>
</head>

<body>
    <p>A GLOBAL variable can be accessed from any script or function.</p>
    <p id="demo"></p>
    <script>
    var carName = "Pajero"
    myFunction();

    function myFunction() {
        document.getElementById('demo').innerHTML = " a can display " + carName;
    }
    </script>
</body>

</html>
