<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>scope_local</title>
</head>

<body>
    <p>
        The local variable carName cannot be accessed from code outside the function:
    </p>
    <p id="demo"></p>
    <script>
    myFunction();

    document.getElementById('demo').innerHTML = " The type of carName  is " + typeof carName ;

    function myFunction() {
        var carName = "Pajero"
    }
    </script>
</body>

</html>
