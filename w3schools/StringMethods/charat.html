<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>charat</title>
</head>

<body>
    <p>The charat() method returns the caracter at a given posision in a string </p>
    <p id="demo"></p>
    <script>
    var st = "hello Biahaki";
    document.getElementById('demo').innerHTML = st.charAt(0);
    </script>
</body>
