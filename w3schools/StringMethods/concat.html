<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>concat</title>
</head>

<body>
    <p>The concat() method joins two or more string</p>
    <p id="demo"> </p>
    <script>
    var text1 = "Hello";
    var text2 = "Baihaki";
    document.getElementById('demo').innerHTML = text1.concat(" ", text2)
    </script>
</body>

</html>
