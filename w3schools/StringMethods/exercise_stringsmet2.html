<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>exercise_stringsmet2</title>
</head>
<body>
	<p>Use the slice() method to display only "Banana,Kiwi".</p>

	<p id="demo"></p>

	<script>
		var text = "Apple, Banana, Kiwi" ;

		document.getElementById('demo').innerHTML = text.slice(7);
	</script>
</body>
</html>
