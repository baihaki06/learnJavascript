<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>indexof</title>
</head>

<body>
    <p id="p1">Please locate where "LOCATE" accurs !</p>
    <button onclick="myFunction()">Try it</button>
    <p id="demo"></p>
    <script>
    function myFunction() {

        var str = document.getElementById('p1').innerHTML;

        var pos = str.indexOf('locate');

        document.getElementById('demo').innerHTML = pos

    }
    </script>
</body>

</html>
