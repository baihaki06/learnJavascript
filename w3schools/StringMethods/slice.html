<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Slice</title>
</head>

<body>
    <p> The slice() method extract a part of string and returns then estracted parts in new string</p>
    <p id="demo"></p>
    <script>
    var start = "Aplee, Banana, kiwi";
    document.getElementById('demo').innerHTML = start.slice(7, 13);
    </script>
</body>

</html>
