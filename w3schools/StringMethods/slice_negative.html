<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>slice_negative</title>
</head>

<body>
    <p>The slice() method extract a part of string and returns the extracted part in new string</p>
    <p id="demo"></p>
    <script>
    var text = "apple, banana, kiwi";
    document.getElementById('demo').innerHTML = text.slice(-12, -6);
    </script>
</body>

</html>
