<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>slice_rest</title>
</head>

<body>
    <p>
        The slice() method extract the part of string end return the extracted part in a new string
    </p>
    <p id="demo"></p>
    <script>
    var text = "banana, apple, kiwi";

    document.getElementById('demo').innerHTML = text.slice(8);
    </script>
</body>

</html>
