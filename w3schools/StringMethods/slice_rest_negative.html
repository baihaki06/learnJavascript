<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>slice_rest_negative</title>
</head>

<body>
    <p>The slice() method extract a part of the string return the extracted part in a new sting</p>
    <p id="demo"></p>
    <script>
    var text = "banana, apple, kiwi";

    document.getElementById('demo').innerHTML = text.slice(-12);
    </script>
</body>

</html>
