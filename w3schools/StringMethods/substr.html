<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>substr</title>
</head>
<body>
	<p> The substr() method extract a  part of string end return the extracted parts in a new string </p>

	<p id="demo"></p>

	<script>
		var text = "Apple, banana, kiwi" ;

		document.getElementById('demo').innerHTML = text.substr(7, 6)
	</script>
</body>
</html>
