<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>substring</title>
</head>
<body>
	<p>
		The substring() method  extract a  apart of string returns  the extracted parts is a new string
	</p>

	<p id="demo"></p>

	<script>
		
		var text = "banana, apple, kiwi" ;

		document.getElementById('demo').innerHTML = text.substring(7, 13) ;
	</script>
</body>
</html>
