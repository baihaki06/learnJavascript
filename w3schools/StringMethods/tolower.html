<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>tolower</title>
</head>

<body>
    <p>Convert string to lower case</p>
    <button onclick="myFunction()"> Try It</button>
    <p id="demo"> Hello WoLD</p>
    <script>
    function myFunction() {
        var text = document.getElementById('demo').innerHTML;
        document.getElementById('demo').innerHTML = text.toLowerCase();
    }
    </script>
</body>

</html>
