<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>exercise_switch2</title>
</head>
<body>
	<p>exercise_switch2</p>
	<input type="text" id="myInput" value="Tutti Frutti">
	<button onclick="myFunction()">Try It</button>
	<p id="demo"></p>

	<script>
		function myFunction() {
			let text
			let fruits = document.getElementById('myInput').value

			switch(fruits){
				case "Banana" :
					text = "Banana Is Good"
					break 
				case "Apple" :
					text = "How you like them Apples"
					break
				case "Orange" :
					text = "I am not a fan of orange."
					break
				default :
					text = "I have never heard of that fruit."

			}
			document.getElementById('demo').innerHTML = text
		}
	</script>
</body>
</html>
