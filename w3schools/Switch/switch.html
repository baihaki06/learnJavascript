<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>switch</title>
</head>
<body>
	<p>Switch</p>
	<p id="demo"></p>

	<script>
		let day
		switch(new Date().getDay()){
			case 0 :
				day = 'sunday'
				break
			case 1:
				day = 'monday'
				break 
			case 2 :
				day = 'tuesday'
				break
			case 3 :
				day = 'wednesday'
				break 
			case 4 :
				day = 'thursday'
				break
			case 5 :
				day = 'friday'
				break
			case 6:
				day = 'saturday'
		}
		document.getElementById('demo').innerHTML = "to day is " + day
	</script>
</body>
</html>
