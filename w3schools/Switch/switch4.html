<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>switch4</title>
</head>
<body>
	<p>switch4</p>
	<p id="demo"></p>

	<script>
		let text
		switch (new Date().getDay()){
			default :
				text = "Looking Forward to the weekend"
				break
			case 6 :
				text ="Today is Saturday"
				break
			case 0:
				text = "Today is Sunday"
		}
		document.getElementById('demo').innerHTML =text
	</script>
</body>
</html>
