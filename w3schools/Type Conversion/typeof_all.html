<!DOCTYPE html>

<head>
	<meta charset="UTF-8">
	<title>typeof_all</title>
</head>
<body>
	<h2>The javaScript typeOf operator</h2>
	<p>
		The typeof operator return the type of variable , object, function or expresion
	</p>
	<p id="demo"></p>

	<script>
		document.getElementById('demo').innerHTML = 
			typeof "Baihaki" + "<br>" +
			typeof 3.14 + "<br>" +
