<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>tryjs_dowhile</title>
</head>
<body>
	<p>tryjs_dowhile</p>
	<p id="demo"></p>

	<script>
		let  text = ""
		let i = 0

		do {
			text += "<br> The number is " + i
			i++
		}
		while(i < 10)
		document.getElementById('demo').innerHTML = text
	</script>
</body>
</html>
