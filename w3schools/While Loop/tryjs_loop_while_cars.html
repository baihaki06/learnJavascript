<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>tryjs_loop_while_cars</title>
</head>
<body>
	<p>tryjs_loop_while_cars</p>
	<p id="demo"></p>

	<script>
		var cars = [ "BMW", "toyota", "Nissan", "Suzuki"]
		var i = 0
		var text = ""
		while (cars[i]){
			text += cars[i] + "<br>"
			i++
		}
		document.getElementById('demo').innerHTML = text
	</script>
</body>
</html>
