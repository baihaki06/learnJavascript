<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>tryjs_while</title>
</head>
<body>
	<p>tryjs_while</p>
	<p id="demo"></p>

	<script>
		let text = ""
		let i = 0 
		while(i < 10){
			text += "<br> The Number is " + i 
			i++ 
		}
		document.getElementById('demo').innerHTML = text
	</script>
</body>
</html>
