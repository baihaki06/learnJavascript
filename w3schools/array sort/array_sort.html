<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>array_sort</title>
</head>

<body>
    <p>The sort() method sorts an array alphabetically</p>
    <button onclick="myFuncction()"> Try It</button>
    <p id="demo"></p>
    <script>
    let fruits = ["Banana", "Apple", "Manggo", "Kiwi"]
    document.getElementById('demo').innerHTML = fruits

    function myFuncction() {
        fruits.sort()
        document.getElementById('demo').innerHTML = fruits
    }
    </script>
</body>

</html>
