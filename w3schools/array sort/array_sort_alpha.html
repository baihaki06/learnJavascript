<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>array_sort_alpha</title>
</head>

<body>
    <p>Click the buttons to sort the array alphabetically or numerically.</p>
    <button onclick="myFunction1()">sort alphabeticall </button>
    <button onclick="myFunction2()">sort numericall</button>
    <p id="demo"> </p>
    <script>
    let points = [40, 100, 1, 5, 25, 10]
    document.getElementById('demo').innerHTML = points

    function myFunction1() {
        points.sort()
        document.getElementById("demo").innerHTML = points
    }

    function myFunction2() {
        points.sort(function(a, b) {
            return a - b
        })
        document.getElementById("demo").innerHTML = points
    }
    </script>
</body>

</html>
