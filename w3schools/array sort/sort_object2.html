<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>sort_object2</title>
</head>

<body>
    <p>Click the button to sort car object on type </p>
    <button onclick="myFunction()"> Try It</button>
    <p id="demo"></p>
    <script>
    let cars = [{
        type: "volvo",
        year: 2010
    }, {
        type: "Pajero",
        year: 2014
    }, {
        type: "bmw",
        year: 2001
    }]
    displayCar()

    function myFunction() {
        cars.sort(function(a, b) {
            let x = a.type.toLowerCase()
            let y = b.type.toLowerCase()
            if (x < y) {
                return -1
            }
            if (x > y) {
                return 1
            }
            return 0
        })
        displayCar()
    }

    function displayCar() {
        document.getElementById('demo').innerHTML =
            cars[0].type + " " + cars[0].year + "<br>" +
            cars[1].type + " " + cars[1].year + "<br>" +
            cars[2].type + " " + cars[2].year;
    }
    </script>
</body>

</html>
