<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>array_concat</title>
</head>
<body>
	<h1>Joining two Arrays</h1>

	<p id="demo"></p>

	<script>
		let myGirl = ["cicilie", "leo"]
		let myBoys = ["emil", "tobias", "linus"]
		let myChildren = myBoys.concat(myGirl)
		document.getElementById('demo').innerHTML = myChildren
	</script>
</body>
</html>
