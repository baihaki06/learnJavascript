<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>array_concat2</title>
</head>
<body>
	<h1>Joining tree Arrays</h1>

	<p id="demo"></p>

	<script>
		let arr1 = ["satu", "dua", "tiga"]
		let arr2 = ["empat", "lima"]
		let arr3 = ["enam", "tujuh"]

		let arr4 = arr1.concat(arr2, arr3)

		document.getElementById('demo').innerHTML = arr4
	</script>
</body>
</html>
