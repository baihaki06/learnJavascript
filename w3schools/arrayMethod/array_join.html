<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>array_join</title>
</head>
<body>
	<p>The join() method join array element in to string</p>

	<p id="demo"></p>

	<script>
		var fruits = ["Banana", "Apple", "Orange", "Mango"]
		document.getElementById('demo').innerHTML = fruits.join(" * ")
	</script>
</body>
</html>
