<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>array_slice1</title>
</head>
<body>
	<p>The slice() example slices out of part of an array starting from array element 1 ("Orange")</p>

	<p id="demo"></p>

	<script>
		let fruits = ["banana", "orange", "lemon", "apple", "manggo"]
		let citrus = fruits.slice(1)
		document.getElementById('demo').innerHTML = fruits +"<br>" +citrus
	</script>
</body>
</html>
