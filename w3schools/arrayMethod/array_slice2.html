<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>array_slice2</title>
</head>
<body>
	<p>This slice() example slices out a part of an array starting from array element 2 ("Lemon"):</p>

	<p id="demo"></p>

	<script>
		let fruits = ["banana", "manggo", "apple", "kiwi", "orange"]
		let citrus = fruits.slice(2)
		document.getElementById('demo').innerHTML = fruits + "<br>" + citrus
	</script>
</body>
</html>
