<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>array_slice3</title>
</head>
<body>
	<p>java script slice()</p>

	<p id="demo"></p>
	<script>
		let fruits = ["banana", "manggo", "apple", "kiwi", "orange"]
		let citrus = fruits.slice(3)
		document.getElementById('demo').innerHTML = fruits +"<br>" + citrus
	</script>
</body>
</html>
