<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>exercise_arraysmet1</title>
</head>
<body>
	<p>Use the pop() method to remove the last item from the fruits array.</p>

	<p id="demo"></p>

	<script>
		let fruits = ["banana", "orange", "apple"]
		fruits.pop()
		document.getElementById('demo').innerHTML = fruits
	</script>
</body>
</html>
