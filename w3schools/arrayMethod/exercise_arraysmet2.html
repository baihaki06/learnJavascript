<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>exercise_arraysmet2</title>
</head>
<body>
	<p>Use the push() method to add a new item to fruits: Kiwi.</p>
	<p id="demo"></p>

	<script>
		let fruits = ["banana", "apple", "manggo"]
		fruits.push('kiwi')
		document.getElementById('demo').innerHTML = fruits
	</script>
</body>
</html>
