<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>tryjs_oper</title>
</head>

<body>
    <h1>JavaScript Operator</h1>
    <p>x = 3, y = 7, calculate z = x + y, and display z:</p>
    <p id="demo"></p>
    <script>
    var x = 3;
    var y = 7;
    var z = x + y;
    document.getElementById('demo').innerHTML = z;
    </script>
</body>

</html>
