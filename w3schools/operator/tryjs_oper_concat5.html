<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>tryjs_oper_concat5</title>
</head>

<body>
    <h1>JavaScript Operators</h1>
    <p> adding a number and a string returns string</p>
    <p id="demo"></p>
    <script>
    var x = 4 + 5;
    var y = 4 + "5";
    var z = "hello" + 5;
    document.getElementById('demo').innerHTML = x + "<br>" + y + "<br>" + z;
    </script>
</body>

</html>
