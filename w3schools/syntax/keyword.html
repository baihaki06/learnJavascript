<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Keyword</title>
</head>

<body>
    <h1>The  var keyword creates a variables</h1>
    <p id="bai"></p>
    <script>
    var x = 20,
        y = x * 4
    document.getElementById('bai').innerHTML = y
    </script>
</body>

</html>
