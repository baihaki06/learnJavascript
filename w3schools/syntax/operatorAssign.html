<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>operator</title>
</head>

<body>
    <h1> Assigning Values </h1>
    <p>
        in JavaScript the = operator is used to assign values to variables.
    </p>
    <p id="demo"></p>
    <script>
    var x = 10,
        y = 32
    document.getElementById('demo').innerHTML = x + y
    </script>
