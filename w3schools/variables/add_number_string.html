<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>add_number_string</title>
</head>

<body>
    <h1>JavaScript Variables</h1>
    <p>The result of adding 2 + 3 + "5":</p>
    <p id="demo"></p>
    <script>
    var b = 2 + 3 + "5"
    document.getElementById('demo').innerHTML = b;
    </script>
</body>

</html>
