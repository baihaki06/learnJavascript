<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>add_string_number</title>
</head>
<body>
	<h1>javaScript Variables</h1>
	<p>The result of adding "5" + 2 + 3:</p>

	<p id="demo"></p>

	<script>
		var y = "5" + 2 + 3 ;
		document.getElementById('demo').innerHTML = y ;
	</script>
</body>
</html>
