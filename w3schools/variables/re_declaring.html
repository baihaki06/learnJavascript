<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>re Declaring</title>
</head>

<body>
    <h1>JavaScript  Variables</h1>
    <p>if you re-declare a javascript variable , it will not lost its value</p>
    <p id="demo"></p>
    <script>
    var carName = "pajero";
    var carName;
    document.getElementById('demo').innerHTML = carName;
    </script>
</body>

</html>
