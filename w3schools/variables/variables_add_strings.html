<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>variables_add_strings</title>
</head>

<body>
    <h1>JavaScript Variables</h1>
    <p>The result of adding "Baihaki" + " " + "Nama Saya "</p>
    <p id="demo"></p>
    <script>
    var x = "Baihaki" + " " + "Nama Saya ";
    document.getElementById('demo').innerHTML = x;
    </script>
</body>

</html>
