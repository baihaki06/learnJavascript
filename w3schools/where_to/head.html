<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>head</title>
    <script>
    function myFunction() {
        document.getElementById('demo').innerHTML = 'paragraf changed';
    }
    </script>
</head>

<body>
    <h1>JavaScript In head</h1>
    <p id="demo">A paragraf</p>
    <button type="button" onclick="myFunction()">try it</button>
</body>

</html>
